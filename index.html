<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <h1>Forest Run</h1>


    <div class="score">
        <p>Score</p>
    </div>



    <div class="player">

        <div class="starter mxDim">
            <button type="button" class="start">Start</button>
        </div>

        <!-- Background Elements -->
        <img class="bg topHalf" src="img/topTrees.png">
        <img class="bg botHalf" src="img/botTrees.png">


        <div>
            <img class="fox mxDim" id="fox" src="img/fox.png">
            <img class="bush mxDim northBush" src="img/bush.png">
            <img class="bush mxDim eastBush" src="img/bush.png">
            <img class="bush mxDim southBush" src="img/bush.png">
            <img class="bush mxDim westBush" src="img/bush.png">
        </div>

        <div>
            <img class="fire" src="img/fire.gif">
        </div>

        <div class="gameover hide">
            <p>Game Over!</p>
                <button type="button" class="retry" onClick="history.go(0)" VALUE="Refresh">Retry</button>
        </div>

    </div>



        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script type="text/javascript" src="js/vendor/jquery-collision.min.js"></script>

        <script type="text/javascript" src="js/vendor/jquery.overlaps.js"></script>


        <script src="js/main.js"></script>
    </body>
</html>
